{{ define "main" }}
<main>
  <header>
    <h1>{{ .Title }}</h1>
  </header>

  <h2>Attached images</h2>
  <ul>
    {{ range .Resources.ByType "image" }}
      <li>
        <img src="{{ .RelPermalink }}">
      </li>
    {{ end }}
  </ul>

  <div>
    {{ .Content }}
  </div>


  <h2>Posts</h2>

  {{ range .Data.Pages }}
    <article>
      <h3>{{ .Title }}</h3>
      {{ .Content }}
    </article>
  {{ end }}
</main>
{{ end }}
